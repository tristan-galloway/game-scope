<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The site is designed to serve as a hub for video game enthusiasts, providing detailed information about trending games. It allows users to explore new releases, discover game details, and track their favorite games.">
    <title>GamingScope | Home</title>

    <!-- Preload critical stylesheets -->
    <link rel="preload" href="styles/normalize.css" as="style">
    <link rel="preload" href="styles/style.css" as="style">
    <link rel="preload" href="styles/detail.css" as="style">

    <!-- Load other stylesheets with media="print" to defer loading until after page render -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="styles/detail.css" media="print" onload="this.media='all'">

    <!-- Preconnect to fonts and load them asynchronously -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&display=swap" as="style">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <!-- Asynchronous JavaScript files -->
    <script src="scripts/main.js" defer></script>
    <script src="scripts/details.js" defer></script>
</head>
<body>
    <header>
        <img src="images/gamescope-logo.jpg" alt="GameScope Logo" style="height: 50px; width: 50px;">
        <h1>GameScope</h1>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a class="active" href="details.html">Details</a>
            <a href="favorite.html">Favorites</a>
        </nav>
    </header>    
    <main>
        <h2 id="game-title"></h2>
        <div id="grid">
            <div id="game-search-container" style="position: relative;">
                <input id="game-search" type="text" placeholder="Search for a game..." oninput="searchGame()">
                <div id="search-dropdown"></div>
                <button id="search-button"><img src="images/search_icon.svg" alt="Search Icon"></button>
            </div>            
            <!-- Fill with API -->
            <img id="game-banner" src="" alt="loading...">
            <div class="details-card">
                <ul id="details">
                    <li>ESRB Rating: <span id="esrb-rating"></span></li>
                    <li>Date released: <span id="released"></span></li>
                    <li>Publishers: <span id="publishers"></span></li>
                    <li>Rating: <span id="rating"></span></li>
                    <li>Genre: <span id="genre"></span></li>
                    <li>Tags: <span id="tags"></span></li>
                </ul>
            </div>
            <div class="description-box">
                <p id="description">No description available</p>
                <a href="" id="game-website-link">Visit Game Website</a>
            </div>
        </div>
        <div class="platforms">
            <div class="platform-tile">
                <p>Steam</p>
                <p>Xbox</p>
                <p>PlayStation</p>
            </div>
        </div>
        <div class="rotating-gallery">
            <img src="" alt="loading...">
            <button id="left-button"><img src="images/left_arrow_icon.svg" alt="left arrow"></button>
            <button id="right-button"><img src="images/right_arrow_icon.svg" alt="right arrow"></button>
        </div>
    </main>    
    <footer>
        <section id="footer-left">
            <p>&copy; <span id="copy-right"></span> GameScope.</p>
            <p>All rights reserved</p>
            <p>Tristan Galloway</p>
        </section>
        <section id="footer-social">
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://www.x.com/" target="_blank"><img src="images/twitter.svg" alt="Twitter"></a>
        </section>
        <section id="footer-right">
            <a href="">Contact me</a>
            <p>Last Modified: <span id="lastModified"></span></p>
        </section>
    </footer>      
</body>
</html>
